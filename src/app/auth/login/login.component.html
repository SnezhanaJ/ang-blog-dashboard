<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-theme text-white">
                    <h4>Login</h4>
                    <p>Login to your admin account to post a new blog post</p>
                </div>
                <div class="card-body">

                    <!-- Form -->
                    <form #loginForm=ngForm (submit)="onSubmit(loginForm.value)">
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email"
                             name="email" class="form-control" 
                             id="email" placeholder="Enter your email"
                              #Email = 'ngModel'
                              ngModel
                               required email>
                            <div class="alert alert-danger" *ngIf="Email.invalid && Email?.touched" >
                                <div *ngIf="Email.errors?.['required']">Email can't be empty!</div>
                                <div *ngIf="Email.errors?.['email']">Please Enter a Valid Email</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" ngModel #Password="ngModel" required>
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid" >Password can't be empty!</div>

                        </div>

                        <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>

                        <button type="submit" class="btn bg-theme btn-block" [disabled]="loginForm.invalid">Login</button>
                    </form>
                    <!-- End Form -->

                </div>
            </div>
        </div>
    </div>
</div>
