<div class="container mb-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-secondary-theme">
                <div class="card-body text-center">
                    <h3>
                        All Blog Posts
                    </h3>
                    <p>
                        From here you can manage your blog posts. 
                    </p>

                    <a routerLink="/posts/new" class="btn btn-color-theme"> Add New Post</a>

                    <a routerLink="/" class="btn btn-color-theme ml-2"> Back to Dashboard</a>

            </div>
        </div>
    </div>

    <div class="row mt-5 mb-5">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-boarder hover">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Post Image</th>
                                <th>Title</th>
                                <!-- <th>Excerpt</th> -->
                                <th>Category</th>
                                <th>Date</th>
                                <th colspan="3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let post of posts; let i = index">
                                <td>{{i+1}}</td>
                                <td><img src="{{post.postImgPath}}" class="img img-fluid"alt=""></td>
                                <td>{{post.title}}</td>
                                <!-- <td>{{post.excerpt}}</td> -->
                                <td>{{post.category.category}}</td>
                                <td>{{post.dateString}}</td>
                                <td>
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.id}">Edit</button>
                                        <button class="btn btn-sm btn-danger ml-2" (click)="deletePost(post.postImgPath,post.id)">Delete</button>
                                        <button class="btn btn-sm btn-success ml-2" *ngIf="!post.isFeatured" (click)="onFeatured(post.id, true)">Mark Featured</button>
                                        <button class="btn btn-sm btn-info ml-2" *ngIf="post.isFeatured" (click)="onFeatured(post.id, false)">Remove Featured</button>
                                    </div>
                                  
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
