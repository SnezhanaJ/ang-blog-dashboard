<div class="container mb-5">
  <div class="row mb-3">
    <div class="col-md-12 text-center bg-secondary-theme p-2">
            <h3 class="text-theme-primary">{{formStatus}} Post </h3>
        <p>You Can {{formStatus}} Post Here</p>

    </div>
  </div>
<div *ngIf="postForm">
    <form [formGroup] = 'postForm' (submit)="onSubmit()" class="mb-5">
        <div class="row">
            <div class="col-md-5">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="title">Title</label>
                    
                            <input type="text" name="title" class="form-control" (keyup)="onTitleChanged($event)" formControlName="title">
                            <div *ngIf="fc['title'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid">Title is required.</div>
                            </div>
                            <div *ngIf="fc['title'].errors?.['minlength']">
                                <div class="alert alert-danger" *ngIf="fc['title'].touched && fc['title'].invalid">Title must be at least 10 characters long.</div>
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label>Permalink</label>
                            <input type="text" name="permalink" class="form-control" [(ngModel)]='permalink' formControlName="permalink">
                            <div *ngIf="fc['permalink'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['permalink'].touched && fc['permalink'].invalid">Permalink is required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="excerpt">Excerpt</label>
                            <textarea name="excerpt" id="excerpt" cols="30" rows="10" class="form-control" formControlName="excerpt"></textarea>
                            <div *ngIf="fc['excerpt'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['excerpt'].touched && fc['excerpt'].invalid">Excerpt is required.</div>
                            </div>
                            <div *ngIf="fc['excerpt'].errors?.['minlength']">
                                <div class="alert alert-danger" *ngIf="fc['excerpt'].touched && fc['excerpt'].invalid">Excerpt musht be at least 50 characters long.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                
                        <div class="form-group">
                            <label for="category">Please select a post category</label>
                            <select name="category" id="category" class="form-control" formControlName="category">
                                <option value="" disabled>Please select a category</option>
                                <option *ngFor="let category of categories" value="{{category.id}}-{{category.category}}">{{category.category}}</option>
                            </select>
                            <div *ngIf="fc['category'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['excerpt'].touched && fc['excerpt'].invalid">Category is required.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" >Post Image</label>
                            <img [src] = "imgSrc" class="form-control img-fluid img-preview">
                            <input type="file" name="image" class="form-control" accept="image/*" (change)="showPreview($event)" formControlName="postImg">
                            <div *ngIf="fc['postImg'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['postImg'].touched && fc['postImg'].invalid">An Image is required.</div>
                            </div>
                        </div>
                    </div>
        </div>
    
        <div class="row mt-3 mb-5">
            <div class="col-md-12">
                <div class="card shadow-effect">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="content">Content</label>
                            <br/>
                            <textarea name="content" id="content" cols="100" rows="10" formControlName="content"></textarea>
                            <div *ngIf="fc['content'].errors?.['required']">
                                <div class="alert alert-danger" *ngIf="fc['content'].touched && fc['content'].invalid">An Image is required.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center mb-5 mt-3">
                <button type="submit" class="btn btn-color-theme" [disabled] ="postForm.invalid"> {{formStatus}} Post</button>
                <div class="btn btn-color-theme ml-3" routerLink="/posts">Back to Posts</div>
            </div>
        </div>
      </form>
</div>
 
</div>
